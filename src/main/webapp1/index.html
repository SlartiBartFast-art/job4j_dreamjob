<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" title="Enter First name." id="validationCustom01" placeholder="Pleas enter First name" required>
            </div>
            <div class="col-md-6 mb-3">

            </div>
            <div class="col-md-6 mb-3">

            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom04">Description</label>
                <input type="text" class="form-control" id="validationCustom04"  placeholder="Pleas enter Description" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>
